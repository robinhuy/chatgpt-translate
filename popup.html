<!DOCTYPE html>

<html>
  <head>
    <title>ChatGPT Translate</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>

  <body>
    <div id="starter">
      <div class="d-flex">
        <input id="chatgpt-api-key" type="text" placeholder="Input API Key" />
        <button id="btn-save-api-key">Save</button>
      </div>

      <p class="info">
        Get your API Key
        <a href="https://platform.openai.com/account/api-keys" target="_blank"
          >here</a
        >
      </p>
    </div>

    <div id="content">
      <ul class="nav-tab">
        <li class="tab active"><a href="#translate-tab">Translate</a></li>
        <li class="tab"><a href="#correct-grammar-tab">Correct Grammar</a></li>
        <li class="tab"><a href="#ask-anything-tab">Ask anything</a></li>
      </ul>

      <div>
        <div id="translate-tab" class="tab-content active">
          <div class="translate-form">
            <textarea placeholder="Enter text" rows="5"></textarea>

            <textarea rows="5"></textarea>
          </div>
        </div>

        <div id="correct-grammar-tab" class="tab-content">
          <textarea placeholder="Enter text" rows="5"></textarea>

          <textarea rows="5"></textarea>
        </div>

        <div id="ask-anything-tab" class="tab-content">
          <div id="chatgpt-answer"></div>

          <div class="chat-input-wrapper">
            <textarea
              id="ask-chatgpt"
              placeholder="Enter the question"
            ></textarea>
            <button id="btn-ask-chatgpt">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-4 w-4 mr-1"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <span>&#169; 2023 - Robin Huy</span>
      <a id="link-to-setting-page" href="#" target="_blank"
        >Extension Settings</a
      >
    </footer>

    <script src="js/popup.js"></script>
  </body>
</html>
