<!DOCTYPE html>

<html>
  <head>
    <title>ChatGPT Translate</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        color: #252525;
        font-family: "Roboto", arial, sans-serif;
        font-size: 14px;
        margin: 0;
      }

      #content,
      #footer,
      #recently-emoticons,
      #all-emoticons,
      h3,
      h4,
      .nav-tab,
      .tab-content {
        float: left;
        width: 100%;
      }

      #content {
        padding: 15px 30px 15px 30px;
        width: 400px;
      }

      #all-emoticons {
        height: 220px;
      }

      .emoticon {
        display: block;
        float: left;
        width: 34px;
        height: 34px;
        font-size: 20px;
        line-height: 36px;
        text-align: center;
        text-indent: -2px;
        cursor: pointer;
      }

      .emoticon:hover {
        background-color: rgba(135, 195, 75, 0.5);
        border-radius: 5px;
      }

      .nav-tab {
        padding-left: 0;
        margin: 0 0 25px 0;
        list-style: none;
      }

      .nav-tab .tab {
        float: left;
        margin-bottom: -1px;
      }

      .nav-tab .tab > a {
        padding: 10px 18px;
        margin-right: 2px;
        color: #555;
        text-decoration: none;
        border-bottom: 3px solid #f4f4f4;
      }

      .nav-tab .tab:last-child > a {
        border-right: 0;
      }

      .nav-tab .tab.active > a {
        color: #555;
        cursor: default;
        border-bottom: 3px solid #4caf50;
      }

      .nav-tab .tab.active > a:focus {
        outline: 0;
      }

      .tab-content:not(.active) {
        display: none;
      }

      #footer {
        margin-top: 9px;
        padding: 10px;
        background-color: #f0f0f0;
        color: #636363;
        font-size: 11px;
        text-align: center;
      }
    </style>

    <script src="popup.js"></script>
  </head>
